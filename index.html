<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrunchPad</title>
  <link rel="stylesheet" href="styles.design.css" />
</head>
<body>
  <div class="cal-shell">
    <div id="calcscreen">0</div>
    <div class="btn-grid">
      <button>7</button><button>8</button><button>9</button><button data-act="÷">÷</button>
      <button>4</button><button>5</button><button>6</button><button data-act="×">×</button>
      <button>1</button><button>2</button><button>3</button><button data-act="-">−</button>
      <button>0</button><button data-clear>C</button><button data-equals>=</button><button data-act="+">+</button>
    </div>
  </div>
  <script src="numbercruncher.js"></script>
</body>
</html>
